<html>
    <head>
        <title>Object Detection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet"  type="text/css" href="style.css">
        

   
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      </head>
  <body background="aesthetic.jpg">
    <center>
    <h1 class="btn btn-info heading" id="object">Fruits</h1>
    <br>
    <br>
    <br>
    <li><a class="btn btn-dark link" href="index.html" id="ac">BACK</a></li>
    <br>
    <br>
    <label class="btn btn-danger" id="labelstatus">Status:</label>
    <br>
    <br>
    <label class ="btn btn-success" id="labelobject"></label>
</center>
<script>
    statuswa = "";
    img = "";

    function preload(){
        img = loadImage("frutilla.jpg")

    }
    function setup(){
        canvas = createCanvas(500,500)
        canvas.center();
        objectDetector = ml5.objectDetector("cocossd" , modelLoaded);
        document.getElementById("labelstatus").innerHTML = "status is being detected";

    }
    function draw(){
        image(img , 0,0,500,500);
    }
    function modelLoaded(){
        console.log("Its delightful and a moment of pleasure that the model is successfully loaded");
        statuswa = true;
        objectDetector.detect(img,gotResults);
    }
    function gotResults(error,results){
    if (error){
        console.log(error);

    }
    else{
        console.log(results);
    }
}
    
</script>


    
  </body>
  </html>
